<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #eff4fd;
            position: relative;
        }

        nav {
            display: flex;
            width: 84%;
            margin: auto;
            padding: 20px 0;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 100px;
            cursor: pointer;
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: red;
        }

        .detel {
            margin-left: 8%;
            margin-top: 15%;
        }

        .detel h1 {
            font-size: 50px;
            color: #212121;
            margin-bottom: 20px;
        }

        span {
            color: orange;
        }

        .detel p {
            color: #555;
            line-height: 22px;
        }

        .detel a {
            background: #212121;
            padding: 10px 18px;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            display: inline-block;
            margin: 30px 0;
            border-radius: 5px;
        }

        .images {
            width: 45%;
            height: 80%;
            position: absolute;
            bottom: 0;
            right: 100px;
        }

        .images img {
            height: 100%;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            transition: bottom 1s, left 1s;
        }

        .images:hover .shape {
            bottom: 40px;
        }

        .images:hover .girl {
            left: 45%;
        }

        .social {
            margin-left: 8%;
            margin-top: 100px;
        }

        .social a {
            font-size: 30px;
            color: #212121;
            margin-right: 20px;
        }

        .social a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="https://i.ibb.co/DMtrqfH/3052fca2eecfeb8013b0ac0cb1785221.webp" class="logo">
            <ul>
                <li><a href="https://discord.gg/uCDWCYwTfY">NE Tech</a></li>
                <li><a href="https://youtube.com/@LoneWalkerh">LoneWalkerh YT</a></li>

            <img src="https://i.ibb.co/DMtrqfH/3052fca2eecfeb8013b0ac0cb1785221.webp" class="LoneWalkerh">
        </div>
    </div>

</html>
